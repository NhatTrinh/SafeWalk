<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>SafeWalk</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
        align-items: center;
        justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('bg.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position-x: 500px; 
    }

    .hero {
      /* border: 5px dashed yellow; */
      height: 100%;
      flex: 1;
      width: 50%;
    }

    .hero:first-child {
      display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;
      padding: 0 5%;
      max-width: 700px;
    }

    .hero h1 {
      font-weight: bolder;
      font-size: 44px;
      margin: 15px 0;
    }

    .hero p {
      color: #033443;
      font-size: 16px;
      margin-bottom: 35px;

    }

    header {
      display: flex;
        align-items: center;
        justify-content: space-between;
      position: absolute;
      height: 64px;
      width: 100vw;
      right: 0%;
      padding: 0 4%;

    }

    #navbar-brand, #navbar-links {
      display: flex;
        justify-content: center;
        align-items: center;
    }

    #navbar-branding img {
      height: 50px;
      width: 50px;
    }

    #navbar-links a {
      margin: 0;
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Main -->
  <div class="hero">
    <h1>SafeWalk</h1>
    <p>Because walking is such a routine part of everyday life, many people do not consider the safety aspects of
      walking </p>
    <div id="button-container">
      <a href="#">
        <img src="download.svg" alt="download from the app store">
      </a>
    </div>
  </div>
  <div class="hero">
    <header>
      <div id="navbar-branding">
        <img src="logo.png" alt="Logo">
      </div>
      <nav id="navbar-links">
        <a href="#">About Us</a>
      </nav>
    </header>

  </div>
</body>

</html>
